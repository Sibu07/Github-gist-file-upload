<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload a File to GitHub Gist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F8F9FA;
        }

        .form-container {
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 50px;
            background-color: #FFFFFF;
        }

        .form-container h1 {
            text-align: center;
            font-weight: 600;
            color: #6C757D;
            margin-bottom: 30px;
        }

        .form-container label {
            font-weight: 500;
            color: #6C757D;
        }

        .form-control-file {
            border: none;
            background-color: #F8F9FA;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .custom-checkbox .form-check-input[type="checkbox"]:checked+.form-check-label:before {
            background-color: #007BFF;
            border-color: #007BFF;
        }

        .custom-checkbox .form-check-input[type="checkbox"]+.form-check-label:before {
            border-radius: 10px;
            border: 2px solid #6C757D;
            background-color: transparent;
            content: "";
            display: inline-block;
            height: 20px;
            width: 20px;
            margin-right: 10px;
        }

        .custom-checkbox .form-check-input[type="checkbox"]:checked+.form-check-label:after {
            background-color: #007BFF;
            content: "";
            display: inline-block;
            height: 10px;
            width: 10px;
            margin-top: 5px;
            margin-left: -13px;
        }
    </style>
</head>

<body>
  <div class="container my-5 shadow-lg p-3 rounded">
    <h1 class="text-center mb-4">Upload a File to GitHub Gist</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="form-group mb-3">
        <label for="access_token" class="form-label">Access Token:</label>
        <input type="text" class="form-control" id="access_token" name="access_token" required>
      </div>
      <div class="form-group mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" class="form-control" id="description" name="description">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="public" name="public">
        <label class="form-check-label" for="public">Make Public</label>
      </div>
      <div class="form-group mb-3">
        <label for="file" class="form-label">File:</label>
        <div class="input-group">
          <input type="text" class="form-control" id="file-text" readonly>
          <label class="input-group-text" for="file">Browse</label>
          <input type="file" class="form-control-file d-none" id="file" name="file" accept=".txt,.md,.js,.py,.css,.html" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg d-block mx-auto mt-3">Upload</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const fileText = document.getElementById('file-text');

    fileInput.addEventListener('change', (event) => {
      const fileList = event.target.files;
      if (fileList.length > 0) {
        fileText.value = fileList[0].name;
      }
    });
  </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js" integrity="sha512-k4xlu4+ywJzKjyCckg6rkS+NSPmJZa3AZ9K+dr6A15n6x/IIyld5/nAfJbRzokNRPXeROUKCvk3qllCN44M8Pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
